<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./icons/comet.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>CSS Lesson 3</title>
</head>

<body>

  <!-- https://skyrimrequiem.ru/ -->

  <div class="wrapper">
  <header class="header">
    <div class="header__inner">
      <div class="container">
        <div class="header__top">
          <img src="" alt="" class="logo">
          <ul class="social-bar">
            <li class="social-bar__item"></li>
            <li class="social-bar__item"></li>
            <li class="social-bar__item"></li>
            <li class="social-bar__item"></li>
          </ul>
          <ul class="header__navbar">
            <li class="header__navbar-item"></li>
            <li class="header__navbar-item"></li>
            <li class="header__navbar-item"></li>
            <li class="header__navbar-item"></li>
            <li class="header__navbar-item"></li>
            <li class="header__navbar-item"></li>
          </ul>
        </div>
        <div class="header__hero">
          <div class="header__play-btn"></div>
          <div class="header__desc">
            <h1 class="header__title"></h1>
            <p class="header__text"></p>
            <a href="#" class="header__download"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="setup">
      <div class="setup__content">
        <h3 class="setup__title"></h3>
        <ol class="setup__list">
          <li class="setup__list-item"></li>
          <li class="setup__list-item"></li>
          <li class="setup__list-item"></li>
        </ol>
      </div>
      <video src="" class="setup__video"></video>
    </section>
    <section class="discord">
      <div class="discord__greet">
        <h3 class="discord__title"></h3>
        <p class="discord__text"></p>
        <a href="#" class="discord__button"></a>
      </div>
      <div class="discord__live-online"></div>
    </section>
    <section class="benefits">
      <div class="benefits__content">
        <h3 class="benefits__title"></h3>
        <ol class="benefits__list">
          <li class="benefits__item"></li>
          <li class="benefits__item"></li>
          <li class="benefits__item"></li>
          <li class="benefits__item"></li>
          <li class="benefits__item"></li>
        </ol>
      </div>
      <img src="" alt="" class="benefits__image">
    </section>
    <section class="famous-players">
      <h1 class="famous-players__title"></h1>
      <div class="famous-players__videoset">
        <video src="" class="famous-players__item"></video>
        <video src="" class="famous-players__item"></video>
        <video src="" class="famous-players__item"></video>
        <video src="" class="famous-players__item"></video>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="changelog">
      <h3 class="changelog__title"></h3>
      <ul class="changelog__list">
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
        <li class="changelog__item"></li>
      </ul>
    </div>
    <img src="" alt="" class="logo">
    <p class="copyright"></p>
    <ul class="social-bar">
      <li class="social-bar__item"></li>
      <li class="social-bar__item"></li>
      <li class="social-bar__item"></li>
      <li class="social-bar__item"></li>
    </ul>
  </footer>
</div>

</body>

</html>
